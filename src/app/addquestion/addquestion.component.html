<div class="container">
    <mat-card>
        <mat-card-title>ADD Question</mat-card-title>
        <mat-card-content>
            <!-- Reactive Forms -->
            <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
                <!-- <small *ngIf="errorMessage"> {{errorMessage}} </small> -->
                <!-- Angular 17: -->

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Question</mat-label>
                    <input matInput placeholder="question text" formControlName="questionText">
                </mat-form-field>
                <mat-error *ngIf="form.get('questionText')?.hasError && ('required')">
                    Please enter a valid questiontext.
                </mat-error>
                    <!-- <mat-form-field appearance="outline" class="form-field">
                        <input matInput placeholder="survey id" formControlName="surveyId">
                    </mat-form-field> -->
                   
                    <button mat-raised-button type="submit" color="primary" class="update-button"
                        [disabled]="form.invalid">Add Question</button>
                    <!-- <app-button type="submit" class="mt-3"> Add Car </app-button> -->
            </form>

        </mat-card-content>
    </mat-card>
</div>
